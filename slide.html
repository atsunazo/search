<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ひらがなずらし検索</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 10px;
      background-color: #fff;
    }
    
    input[type="text"], button { 
      font-size: 16px;
      padding: 8px;
      box-sizing: border-box;
      margin: 5px 0;
    }

    #inputArea {
      margin-bottom: 20px;
    }

    #searchInput {
      font-size: 16px;
      width: 100%;
      padding: 0.8em;
      height: 44px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #executeBtn {
      width: 100%;
      height: 44px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #executeBtn:hover {
      background: #0056CC;
    }

    #resultsContainer {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .resultColumn {
      flex: 1;
      min-width: 250px;
    }

    table { 
      border-collapse: collapse; 
      margin-top: 10px; 
      width: 100%;
    }

    th, td { 
      border: 1px solid #ccc; 
      padding: 8px;
      user-select: none;
      word-break: break-all;
      text-align: left;
    }

    th { 
      background: #f0f0f0;
      font-weight: bold;
    }

    #status {
      margin: 10px 0;
      font-weight: bold;
    }

    h3 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    @media (min-width: 768px) {
      body {
        margin: 20px;
      }

      #searchInput {
        font-size: 1em;
        width: 50%;
        padding: 0.8em;
        height: 40px;
      }

      #executeBtn {
        width: 20%;
        height: 40px;
      }

      input[type="text"] {
        width: 30%;
        font-size: 16px;
        padding: 4px;
      }
    }
  </style>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ひらがなずらし">
</head>
<body>
  <h1>ひらがなずらし検索</h1>
  
  <div id="inputArea">
    <label for="searchInput">ひらがなを入力:</label><br>
    <input type="text" id="searchInput" placeholder="例: かがみ、はば、ちゃ">
    <br>
    <button id="executeBtn">実行</button>
  </div>
  
  <div id="status"></div>

  <div id="resultsContainer">
    <div class="resultColumn">
      <h3>上にずらす</h3>
      <table id="upTable">
        <thead>
          <tr>
            <th>単語</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="resultColumn">
      <h3>下にずらす</h3>
      <table id="downTable">
        <thead>
          <tr>
            <th>単語</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <hr>
  <div>
    <a href="index.html">一覧検索に戻る</a>
  </div>

  <script>
    // 清音（濁点・半濁点なし）
    const seion = [
      'あ', 'い', 'う', 'え', 'お',
      'か', 'き', 'く', 'け', 'こ',
      'さ', 'し', 'す', 'せ', 'そ',
      'た', 'ち', 'つ', 'て', 'と',
      'な', 'に', 'ぬ', 'ね', 'の',
      'は', 'ひ', 'ふ', 'へ', 'ほ',
      'ま', 'み', 'む', 'め', 'も',
      'や', 'ゆ', 'よ',
      'ら', 'り', 'る', 'れ', 'ろ',
      'わ', 'を', 'ん'
    ];

    // 濁音グループ1（が〜ご、ざ〜ぞ、だ〜ど）
    const dakuon1 = [
      'が', 'ぎ', 'ぐ', 'げ', 'ご',
      'ざ', 'じ', 'ず', 'ぜ', 'ぞ',
      'だ', 'ぢ', 'づ', 'で', 'ど'
    ];

    // 濁音グループ2（ば〜ぼ）
    const dakuon2 = [
      'ば', 'び', 'ぶ', 'べ', 'ぼ'
    ];

    // 半濁音グループ
    const handakuon = [
      'ぱ', 'ぴ', 'ぷ', 'ぺ', 'ぽ'
    ];

    // 小さい文字グループ
    const chiisai = [
      'っ',
      'ゃ', 'ゅ', 'ょ'
    ];

    // ページ読み込み時
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('executeBtn').addEventListener('click', onExecute);
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') onExecute();
      });
    });

    // 実行ボタン押下時
    function onExecute() {
      const input = document.getElementById('searchInput').value.trim();
      const upTbody = document.querySelector('#upTable tbody');
      const downTbody = document.querySelector('#downTable tbody');
      upTbody.innerHTML = '';
      downTbody.innerHTML = '';

      if (!input) {
        document.getElementById('status').textContent = '';
        return;
      }

      // 全文字がひらがなかチェック
      if (!/^[あ-ん゛゜ぁぃぅぇぉゃゅょゎっ]+$/.test(input)) {
        document.getElementById('status').textContent = 'ひらがなのみ入力してください';
        return;
      }

      const upResults = generateShiftedWords(input, -1); // 上にずらす（マイナス）
      const downResults = generateShiftedWords(input, 1); // 下にずらす（プラス）
      
      document.getElementById('status').textContent = 
        `結果: 上${upResults.length}件 / 下${downResults.length}件`;
      
      displayResults(upResults, upTbody);
      displayResults(downResults, downTbody);
    }

    // ずらした単語を生成（direction: -1=上, 1=下）
    function generateShiftedWords(original, direction) {
      const results = [];
      
      for (let shift = 1; shift <= 15; shift++) {
        let shifted = '';
        let canContinue = true;

        for (let i = 0; i < original.length; i++) {
          const nextChar = shiftHiragana(original[i], shift * direction);
          if (nextChar === null) {
            canContinue = false;
            break;
          }
          shifted += nextChar;
        }

        if (!canContinue) {
          break; // どれか1文字でもずらせなくなったら終了
        }

        results.push(shifted);
      }
      
      return results;
    }

    // 単一ひらがなを指定数ずらす（グループ内でのみずらす）
    function shiftHiragana(char, shift) {
      // どのグループに属するか判定
      let group = null;
      let index = -1;

      if (seion.includes(char)) {
        group = seion;
        index = seion.indexOf(char);
      } else if (dakuon1.includes(char)) {
        group = dakuon1;
        index = dakuon1.indexOf(char);
      } else if (dakuon2.includes(char)) {
        group = dakuon2;
        index = dakuon2.indexOf(char);
      } else if (handakuon.includes(char)) {
        group = handakuon;
        index = handakuon.indexOf(char);
      } else if (chiisai.includes(char)) {
        group = chiisai;
        index = chiisai.indexOf(char);
      } else {
        return char; // 該当なしはそのまま
      }

      const newIndex = index + shift;
      
      // グループ範囲外ならnull（ずらせない）
      if (newIndex < 0 || newIndex >= group.length) {
        return null;
      }
      
      return group[newIndex];
    }

    function displayResults(results, tbody) {
      tbody.innerHTML = '';
      
      for (const word of results) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.textContent = word;
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    }
  </script>
</body>
</html>
