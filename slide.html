<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ひらがなずらし検索</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 10px;
      background-color: #fff;
    }
    
    input[type="text"], button { 
      font-size: 16px;
      padding: 8px;
      box-sizing: border-box;
      margin: 5px 0;
    }

    #inputArea {
      margin-bottom: 20px;
    }

    #searchInput {
      font-size: 16px;
      width: 100%;
      padding: 0.8em;
      height: 44px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #executeBtn {
      width: 100%;
      height: 44px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #executeBtn:hover {
      background: #0056CC;
    }

    table { 
      border-collapse: collapse; 
      margin-top: 10px; 
      width: 100%;
    }

    th, td { 
      border: 1px solid #ccc; 
      padding: 8px;
      cursor: pointer; 
      user-select: none;
      word-break: break-all;
      text-align: left;
    }

    th { background: #f0f0f0; }
    th.asc::after { content: " ↑"; }
    th.desc::after { content: " ↓"; }

    #status {
      margin: 10px 0;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      body {
        margin: 20px;
      }

      #searchInput {
        font-size: 1em;
        width: 50%;
        padding: 0.8em;
        height: 40px;
      }

      #executeBtn {
        width: 20%;
        height: 40px;
      }

      input[type="text"] {
        width: 30%;
        font-size: 16px;
        padding: 4px;
      }
    }
  </style>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ひらがなずらし">
</head>
<body>
  <h1>ひらがなずらし検索</h1>
  
  <div id="inputArea">
    <label for="searchInput">ひらがなを入力:</label><br>
    <input type="text" id="searchInput" placeholder="例: か、が、かき、がぎ">
    <br>
    <button id="executeBtn">実行</button>
  </div>
  
  <div id="status"></div>

  <table id="resultTable">
    <thead>
      <tr>
        <th data-sort="shifted">ずらした単語</th>
        <th data-sort="shiftAmount">ずらし量</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <hr>
  <div>
    <a href="index.html">一覧検索に戻る</a>
  </div>

  <script>
    let currentResults = [];
    let sortColumn = null;
    let sortDirection = 'asc';

    // ページ読み込み時
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('executeBtn').addEventListener('click', onExecute);
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') onExecute();
      });
      
      document.querySelectorAll('th[data-sort]').forEach(th => {
        th.addEventListener('click', onSort);
      });
    });

    // 実行ボタン押下時
    function onExecute() {
      const input = document.getElementById('searchInput').value.trim();
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      if (!input) {
        document.getElementById('status').textContent = '';
        return;
      }

      // 全文字がひらがなかチェック
      if (!/^[あ-ん]+$/.test(input)) {
        document.getElementById('status').textContent = 'ひらがなのみ入力してください';
        return;
      }

      currentResults = generateShiftedWords(input);
      document.getElementById('status').textContent = '結果: ' + currentResults.length + '件';
      
      if (sortColumn) {
        sortResults(sortColumn, sortDirection);
      }
      
      displayResults();
      updateSortIndicators();
    }

    // 各文字ごとにずらす（濁音・半濁音対応）
    function generateShiftedWords(original) {
      const results = [];
      
      // 各ずらし量（1〜3）で生成
      for (let shift = 1; shift <= 3; shift++) {
        let shifted = '';
        for (let i = 0; i < original.length; i++) {
          shifted += shiftHiragana(original[i], shift);
        }
        results.push({
          shifted: shifted,
          shiftAmount: shift,
          original: original
        });
      }
      
      return results;
    }

    // 単一ひらがなを指定数ずらす
    function shiftHiragana(char, shift) {
      // 五十音順の基本位置（各行の開始位置）
      const rows = {
        // あ行
        'あ': 0, 'い': 1, 'う': 2, 'え': 3, 'お': 4,
        // か行
        'か': 5, 'き': 6, 'く': 7, 'け': 8, 'こ': 9,
        // さ行
        'さ': 10, 'し': 11, 'す': 12, 'せ': 13, 'そ': 14,
        // た行
        'た': 15, 'ち': 16, 'つ': 17, 'て': 18, 'と': 19,
        // な行
        'な': 20, 'に': 21, 'ぬ': 22, 'ね': 23, 'の': 24,
        // は行
        'は': 25, 'ひ': 26, 'ふ': 27, 'へ': 28, 'ほ': 29,
        // ま行
        'ま': 30, 'み': 31, 'む': 32, 'め': 33, 'も': 34,
        // や行
        'や': 35, 'ゆ': 36, 'よ': 37,
        // ら行
        'ら': 38, 'り': 39, 'る': 40, 'れ': 41, 'ろ': 42,
        // わ行
        'わ': 43, 'を': 44, 'ん': 45
      };

      const baseChars = 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん'.split('');
      
      const index = baseChars.indexOf(char);
      if (index === -1) return char; // 対応なしはそのまま
      
      // 行の長さを考慮（や行・わ行は5文字未満）
      const rowLength = (index < 5) ? 5 : (index < 37) ? 5 : (index < 43) ? 3 : 5;
      const newIndex = (index + shift) % rowLength + Math.floor(index / rowLength) * rowLength;
      
      return baseChars[newIndex];
    }

    // ソート機能
    function onSort(event) {
      const column = event.currentTarget.dataset.sort;
      if (sortColumn === column) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = column;
        sortDirection = 'asc';
      }
      
      sortResults(sortColumn, sortDirection);
      displayResults();
      updateSortIndicators();
    }

    function sortResults(column, direction) {
      currentResults.sort((a, b) => {
        let aVal, bVal;
        if (column === 'shifted') {
          aVal = a.shifted;
          bVal = b.shifted;
        } else {
          aVal = a.shiftAmount;
          bVal = b.shiftAmount;
        }
        
        if (aVal < bVal) return direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return direction === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function displayResults() {
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';
      
      for (const item of currentResults) {
        const tr = document.createElement('tr');
        const tdShifted = document.createElement('td');
        const tdShift = document.createElement('td');
        tdShifted.textContent = item.shifted;
        tdShift.textContent = item.shiftAmount + 'つずらし';
        tr.appendChild(tdShifted);
        tr.appendChild(tdShift);
        tbody.appendChild(tr);
      }
    }

    function updateSortIndicators() {
      document.querySelectorAll('th').forEach(th => {
        th.classList.remove('asc', 'desc');
      });
      
      if (sortColumn) {
        const activeTh = document.querySelector(`th[data-sort="${sortColumn}"]`);
        if (activeTh) {
          activeTh.classList.add(sortDirection);
        }
      }
    }
  </script>
</body>
</html>
