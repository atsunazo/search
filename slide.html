<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ひらがなずらし検索</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 10px;
      background-color: #fff;
    }
    
    input[type="text"], button { 
      font-size: 16px;
      padding: 8px;
      box-sizing: border-box;
      margin: 5px 0;
    }

    #inputArea {
      margin-bottom: 20px;
    }

    #searchInput {
      font-size: 16px;
      width: 100%;
      padding: 0.8em;
      height: 44px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #executeBtn {
      width: 100%;
      height: 44px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #executeBtn:hover {
      background: #0056CC;
    }

    table { 
      border-collapse: collapse; 
      margin-top: 10px; 
      width: 100%;
    }

    th, td { 
      border: 1px solid #ccc; 
      padding: 8px;
      cursor: pointer; 
      user-select: none;
      word-break: break-all;
      text-align: left;
    }

    th { background: #f0f0f0; }
    th.asc::after { content: " ↑"; }
    th.desc::after { content: " ↓"; }

    #status {
      margin: 10px 0;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      body {
        margin: 20px;
      }

      #searchInput {
        font-size: 1em;
        width: 50%;
        padding: 0.8em;
        height: 40px;
      }

      #executeBtn {
        width: 20%;
        height: 40px;
      }
    }
  </style>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ひらがなずらし">
</head>
<body>
  <h1>ひらがなずらし検索</h1>
  
  <div id="inputArea">
    <label for="searchInput">ひらがなを入力:</label><br>
    <input type="text" id="searchInput" placeholder="例: かがみ、かきく、がぎぐ">
    <br>
    <button id="executeBtn">実行</button>
  </div>
  
  <div id="status"></div>

  <table id="resultTable">
    <thead>
      <tr>
        <th data-sort="shifted">ずらした単語</th>
        <th data-sort="shiftAmount">ずらし量</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <hr>
  <div>
    <a href="index.html">一覧検索に戻る</a>
  </div>

  <script>
    let currentResults = [];
    let sortColumn = null;
    let sortDirection = 'asc';

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('executeBtn').addEventListener('click', onExecute);
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') onExecute();
      });
      
      document.querySelectorAll('th[data-sort]').forEach(th => {
        th.addEventListener('click', onSort);
      });
    });

    function onExecute() {
      const input = document.getElementById('searchInput').value.trim();
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      if (!input) {
        document.getElementById('status').textContent = '';
        return;
      }

      if (!/^[あ-んっゃゅょ]+$/.test(input)) {
        document.getElementById('status').textContent = 'ひらがな・小さい文字のみ入力してください';
        return;
      }

      currentResults = generateShiftedWords(input);
      document.getElementById('status').textContent = '結果: ' + currentResults.length + '件（最大15ずらし）';
      
      if (sortColumn) {
        sortResults(sortColumn, sortDirection);
      }
      
      displayResults();
      updateSortIndicators();
    }

    function generateShiftedWords(original) {
      const results = [];
      
      for (let shift = 1; shift <= 15; shift++) {
        let shifted = '';
        let canShift = true;
        
        for (let i = 0; i < original.length; i++) {
          const nextChar = shiftHiragana(original[i], 1);
          if (nextChar === null) {
            canShift = false;
            break;
          }
          shifted += nextChar;
        }
        
        if (!canShift) break;
        
        results.push({
          shifted: shifted,
          shiftAmount: shift,
          original: original
        });
      }
      
      return results;
    }

    // 次の1文字を返す（nullなら終わり）
    function shiftHiragana(char, amount) {
      // 各グループの終端と次の文字
      const groups = {
        // 基本五十音（終端：ん）
        'あ': ['い','う','え','お','か','き','く','け','こ','さ','し','す','せ','そ','た','ち','つ','て','と','な','に','ぬ','ね','の','は','ひ','ふ','へ','ほ','ま','み','む','め','も','や','ゆ','よ','ら','り','る','れ','ろ','わ','を','ん'],
        
        // 濁点グループ（終端：ど）
        'が': ['ぎ','ぐ','げ','ご','ざ','じ','ず','ぜ','ぞ','だ','ぢ','づ','で','ど'],
        
        // 半濁点グループ（終端：ぽ）
        'ぱ': ['ぴ','ぷ','ぺ','ぽ'],
        
        // 小さい文字（終端：っ）
        'っ': [],
        
        // 小さいゃゅょ（終端：ょ）
        'ゃ': ['ゅ','ょ']
      };

      for (const [start, sequence] of Object.entries(groups)) {
        if (sequence.includes(char)) {
          const index = sequence.indexOf(char);
          if (index + amount < sequence.length) {
            return sequence[index + amount];
          }
          return null; // 終端を超えた
        }
      }
      
      // 基本グループから見つからない場合は基本五十音で処理
      const basicIndex = groups['あ'].indexOf(char);
      if (basicIndex !== -1 && basicIndex + amount < groups['あ'].length) {
        return groups['あ'][basicIndex + amount];
      }
      
      return null;
    }

    function onSort(event) {
      const column = event.currentTarget.dataset.sort;
      if (sortColumn === column) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = column;
        sortDirection = 'asc';
      }
      
      sortResults(sortColumn, sortDirection);
      displayResults();
      updateSortIndicators();
    }

    function sortResults(column, direction) {
      currentResults.sort((a, b) => {
        let aVal, bVal;
        if (column === 'shifted') {
          aVal = a.shifted;
          bVal = b.shifted;
        } else {
          aVal = a.shiftAmount;
          bVal = b.shiftAmount;
        }
        
        if (aVal < bVal) return direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return direction === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function displayResults() {
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';
      
      for (const item of currentResults) {
        const tr = document.createElement('tr');
        const tdShifted = document.createElement('td');
        const tdShift = document.createElement('td');
        tdShifted.textContent = item.shifted;
        tdShift.textContent = item.shiftAmount + 'つずらし';
        tr.appendChild(tdShifted);
        tr.appendChild(tdShift);
        tbody.appendChild(tr);
      }
    }

    function updateSortIndicators() {
      document.querySelectorAll('th').forEach(th => {
        th.classList.remove('asc', 'desc');
      });
      
      if (sortColumn) {
        const activeTh = document.querySelector(`th[data-sort="${sortColumn}"]`);
        if (activeTh) {
          activeTh.classList.add(sortDirection);
        }
      }
    }
  </script>
</body>
</html>
