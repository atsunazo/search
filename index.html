<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>日本語一覧 検索</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input[type="text"] { width: 300px; font-size: 16px; padding: 4px; }
    table { border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 4px 8px; cursor: pointer; user-select: none; }
    th { background: #f0f0f0; }
    th.asc::after { content: " ↑"; }
    th.desc::after { content: " ↓"; }
      #searchInput {
      font-size: 16px;
      width: 30%;
      padding: 0.8em;
      height: 40px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>日本語一覧 検索</h1>

  <div>
    <label for="searchInput">検索:</label>
    <input type="text" id="searchInput" placeholder="例: りんご, り＊ご, １い１, か１１１き, 0き*た">
  </div>

  <div id="status"></div>

  <table id="resultTable">
    <thead>
      <tr>
        <th data-sort="word">単語</th>
        <th data-sort="count">出現回数</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // CSV データ格納用
    let wordData = [];
    let currentResults = []; // 検索結果を保持
    let sortColumn = null;
    let sortDirection = 'asc';

    // ページ読み込み時に CSV を読み込む
    window.addEventListener('DOMContentLoaded', () => {
      // 同じフォルダ内の「日本語一覧.csv」を取得
      fetch('日本語一覧new.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error('CSV を読み込めませんでした: ' + response.status);
          }
          return response.text();
        })
        .then(text => {
          wordData = parseCSV(text);
          document.getElementById('status').textContent = '単語数: ' + wordData.length;
        })
        .catch(err => {
          document.getElementById('status').textContent = '読み込みエラー: ' + err.message;
        });

      document.getElementById('searchInput').addEventListener('input', onSearch);
      
      // ソート機能の初期化
      document.querySelectorAll('th[data-sort]').forEach(th => {
        th.addEventListener('click', onSort);
      });
    });

    // 単純な CSV パーサ（カンマ区切り、ヘッダありを想定）
    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      if (lines.length < 2) return [];

      // 先頭行はヘッダ: 単語,出現回数 を想定
      const header = lines[0].split(',');
      const wordIndex = header.indexOf('単語');
      const countIndex = header.indexOf('出現回数');

      const result = [];
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        const cols = lines[i].split(',');
        const word = cols[wordIndex] || '';
        const count = cols[countIndex] || '0';
        result.push({ word, count: parseInt(count) || 0 });
      }
      return result;
    }

    // 検索入力時の処理
    function onSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      if (!query) {
        currentResults = [];
        updateSortIndicators();
        return;
      }

      // ワイルドカード仕様:
      // ・「＊」は任意1文字
      // ・数字1〜9は任意1文字だが、同じ数字には同じ文字が入る
      // ・他はひらがなとし、完全一致
      currentResults = wordData.filter(item => matchPattern(item.word, query));
      
      // 現在のソート状態を維持してソート
      if (sortColumn) {
        sortResults(sortColumn, sortDirection);
      }
      
      displayResults();
    }

    // ソート機能
    function onSort(event) {
      const column = event.currentTarget.dataset.sort;
      if (sortColumn === column) {
        // 同じ列をクリック：方向反転
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        // 新しい列：昇順で開始
        sortColumn = column;
        sortDirection = 'asc';
      }
      
      sortResults(sortColumn, sortDirection);
      displayResults();
      updateSortIndicators();
    }

    function sortResults(column, direction) {
      currentResults.sort((a, b) => {
        let aVal, bVal;
        if (column === 'word') {
          aVal = a.word;
          bVal = b.word;
        } else {
          aVal = a.count;
          bVal = b.count;
        }
        
        if (aVal < bVal) return direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return direction === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function displayResults() {
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';
      
      for (const item of currentResults) {
        const tr = document.createElement('tr');
        const tdWord = document.createElement('td');
        const tdCount = document.createElement('td');
        tdWord.textContent = item.word;
        tdCount.textContent = item.count;
        tr.appendChild(tdWord);
        tr.appendChild(tdCount);
        tbody.appendChild(tr);
      }
    }

    function updateSortIndicators() {
      document.querySelectorAll('th').forEach(th => {
        th.classList.remove('asc', 'desc');
      });
      
      if (sortColumn) {
        const activeTh = document.querySelector(`th[data-sort="${sortColumn}"]`);
        if (activeTh) {
          activeTh.classList.add(sortDirection);
        }
      }
    }

    // パターンマッチ:
    // pattern: ひらがな＋「＊」＋数字1〜9 で構成
    // word   : CSV の「単語」
    function matchPattern(word, pattern) {
      // 文字数が違う場合は即不一致
      if (word.length !== pattern.length) return false;

      // 数字ごとに「どの文字に対応したか」を記録するマップ
      const digitMap = {}; // 例: { '1': 'か', '2': 'し' }

      for (let i = 0; i < pattern.length; i++) {
        const p = pattern[i];
        const w = word[i];

        if (p === '＊'|| p === '0'|| p === '*') {
          // 任意1文字にマッチ
          continue;
        }

        if (p >= '1' && p <= '9') {
          // 数字の場合：同じ数字には同じ文字が入る
          if (digitMap[p] === undefined) {
            // まだ割り当てられていなければこの文字を割り当て
            digitMap[p] = w;
          } else {
            // すでに割り当てがあり、それと違う文字なら不一致
            if (digitMap[p] !== w) {
              return false;
            }
          }
          continue;
        }

        // ひらがななど、通常の完全一致
        if (p !== w) {
          return false;
        }
      }
      return true;
    }
  </script>

  <hr>
  <div>
    <a href="grid.html">5x5グリッド検索へ移動</a>
  </div>
</body>
</html>
